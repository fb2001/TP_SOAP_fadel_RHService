spring.application.name=RhSOAPwebservice
server.port=8082
# Log file path and name
#logging.file.name=logs/application.log

# Log file size limit (optional, rotate after reaching this size)
#logging.file.max-size=10MB

# Total number of log files to keep (for rolling logs)
#logging.file.total-size-cap=100MB

# Log level configuration (set level for different packages if needed)
#logging.level.root=debug
